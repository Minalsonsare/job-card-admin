
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Job Card Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    h2 {
      margin-bottom: 2rem;
      color: #0a1f44;
      font-weight: 700;
    }
    .login-container {
      background-color: #ffffff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .login-container img {
      height: 80px;
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem 1rem;
    }
    .btn-primary {
      background-color: #004671;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
    }
    .form-label {
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .form-group {
      margin-bottom: 1.75rem;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Admin Login</h2>

  <div class="login-container">
    <img src="Group 1000008859.png" alt="Logo">
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="adminEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com" >
      </div>
      <div class="form-group">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" >
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // Prevent actual form submission
      // You can add validation or API login here before redirecting
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
